<html>
	<head>
		<script>
			var hash = window.location.hash;
			var token = null;
			if (hash) {
				token = window.location.hash.split('&')[0].split('=')[1];
			}

			var message;
			if (token) {
				message = {
					success: true,
					token: token
				};
			} else {
				message = {
					success: false
				};
			}

			localStorage.setItem("sp-oauth", JSON.stringify(message));
			setTimeout(function() {
				window.close();
			}, 1000);
	  	</script>
	</head>
	<body>
		<p style="font-family:Helvetica,Arial;font-size:12px;color:#555;padding:1em">This window should automatically close in a few seconds.</p>
	</body>
</html>
